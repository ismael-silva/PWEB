<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exercicio Forms e Css</title>
    <link rel="stylesheet" href="index2.css">
</head>

<body>
    <main>
        <form action="" id="formulario">
            <section>
                <fieldset>
                    <legend>Informações Pessoais do Aluno</legend>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required size="50" maxlength="50" autofocus>
                    <br>
                    <br>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <br>
                    <label for="turma">Turma</label>
                    <input type="radio" name="turma" id="turma1" checked>
                    <label for="turma1">Turma 1</label>
                    <input type="radio" name="turma" id="turma2">
                    <label for="turma2">Turma 2</label>
                    <br>
                    <br>
                    <label for="Disciplinas">Disciplinas</label>
                    <input type="checkbox" id="pweb" name="disciplina" value="pweb">
                    <label for="pweb">PWEB</label>
                    <input type="checkbox" id="aorg" name="disciplinas" value="aorg">
                    <label for="aorg">AORG</label>
                    <input type="checkbox" id="ed" name="disciplinas" value="Estrutura de Dados">
                    <label for="ed">ESTRUTURA DE DADOS</label>
                    <br>
                    <br>
                    <input type="submit" value="Enviar" />
                    <button type="reset">Limpar</button>
                </fieldset>

                <fieldset>
                    <legend>Deixei aqui alguma infomação importe</legend>
                    <textarea name="Mensagem" id="Mensagem" cols="50" rows="5"></textarea>
                    <br>
                    <br>
                    <label for="cidade">Cidade</label>
                    <select name="cidade" id="cidade">
                        <option value="Sorocabe">Sorocaba</option>
                        <option value="Votorantim">Votorantim</option>
                        <option value="Campos do Jordão">Campos do Jordão</option>
                        <option value="Curitiba">Curitiba</option>
                        <option value="Brasilia">Brasilia</option>
                        <option value="Capela do Alto">Capela do alto</option>
                    </select>
                    <br>
                    <br>
                    <button type="button">Cancelar</button>
                </fieldset>
            </section>
        </form>
    </main>
    <footer id="rodape">
        <P>Página criada na Aaula de Pweb - Direitos Reservados 2023</P>
    </footer>
</body>

</html>
